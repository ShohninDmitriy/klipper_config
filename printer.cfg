#####################################################################
#  MCU definition
#####################################################################
[mcu]
##--------------------------------------------------------------------
serial:/dev/serial/by-id/usb-Klipper_lpc1769_10011-if00
restart_method: command
##--------------------------------------------------------------------
## MCU для акселерометра adxl345
[mcu STM]
##--------------------------------------------------------------------
serial:/dev/serial/by-id/usb-Klipper_stm32f103xe_10022-if00
restart_method: command
##--------------------------------------------------------------------
#[mcu SMUFF]
##--------------------------------------------------------------------
#serial:/dev/serial/by-id/usb-Klipper_stm32f103xe_10033-if00
#restart_method: command
##--------------------------------------------------------------------

#####################################################################
#  Общее определение принтера
#####################################################################
[printer]
kinematics: corexy
max_velocity: 350  
max_accel: 9000
max_accel_to_decel: 9000
max_z_velocity: 6  # can increase if needed
max_z_accel: 100   # Max 
square_corner_velocity: 5.0 

#####################################################################
#  Настройки шагового двигателя
#####################################################################
[include stepper.cfg]

#####################################################################
#  Настройки TMC
#####################################################################
[include tmc.cfg]

#####################################################################
#  Экструдер и стол
#####################################################################
[include heater.cfg]

#####################################################################
#  Процедуры настройки датчика и гентри
#####################################################################
[include probe_qgl.cfg]

#####################################################################
#  Управление вентилятором и дополнительный термистор
#####################################################################
[include fan.cfg]

#####################################################################
#  Проверка нагревателя
#####################################################################
[include heater_verify.cfg]

#####################################################################
# Управление подсветкой корпуса
#####################################################################
[include caselight.cfg]

#####################################################################
#  Процедуры самонаведения
#####################################################################
[include homing.cfg]
   
#####################################################################
#  Сетка стола
#####################################################################
[include bed_mesh.cfg]

######################################################################
#  Компенсация резонанса
######################################################################
[include input_shaper.cfg]

#####################################################################
#  Дисплей и пользовательское меню
#####################################################################
[include lcd.cfg]
[include display_menu.cfg]

#####################################################################
#  Макросы
#####################################################################
[include macro.cfg]
[include debug_macro.cfg]

#####################################################################
#  moonraker/mainsail
##################################################################### 
[include webclient.cfg]

#####################################################################
#  макрос устройства питания moonraker
##################################################################### 
[include power.cfg]

#####################################################################
#  печать и хранение времени обслуживания
##################################################################### 
[include printtime.cfg]

#####################################################################
#  меню выбора гибкой пластины
#####################################################################
[include flexplate.cfg]

#####################################################################
#  filament related 
#####################################################################
[include filament.cfg]

#####################################################################
#  filament runout sensor
#####################################################################
[include runout.cfg]

#####################################################################
#  force move used only if gantry is at z max
#####################################################################
[include force_move.cfg]

#####################################################################
#  File location of stored varibales
######################################################################
[save_variables]
filename: /home/pi/klipper_config/variables.stb

#####################################################################
#  Virtual SD Card
#####################################################################
[virtual_sdcard]
path: /home/pi/gcode_files

