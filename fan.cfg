#####################################################################
#  Fan Control
#####################################################################
##  Hotend Fan - XYE board, E1 Connector
[heater_fan hotend_fan]
pin: P2.4
max_power: 1.0
shutdown_speed: 0
cycle_time: 0.005
kick_start_time: 0.2
heater: extruder
heater_temp: 50.0

##  Print Cooling Fan - XYE board, Fan0 Connector
[fan]
pin: P2.3
kick_start_time: 0.5
off_below: 0.05

##  Controller fan 
##  Z board, NeoPixel Connector (5V fan PWM)
##  Z board, Y Endstop
[heater_fan controller_fan]
pin: z:P1.24
max_power: 1.0
shutdown_speed: 1.0
cycle_time: 0.005     #10 kHz PWM signal
hardware_pwm: False
kick_start_time: 0.5
fan_speed: 0.8
heater: heater_bed
heater_temp: 45.0
tachometer_pin: z:P1.28
tachometer_ppr: 2

##  Chamber temp / Exhaust fan 
##  XYE board, NeoPixel Connector (24V fan PWM)
##  XYE board, TH1 Connector
##. XYE board, Z Endstop
[temperature_fan chamber]
pin: P1.24
max_power: 1.0
shutdown_speed: 0.0
cycle_time: 0.005     #200 Hz PWM signal
hardware_pwm: false
kick_start_time: 0.5
sensor_type: ATC Semitec 104GT-2
sensor_pin: P0.23
min_temp: 0
max_temp: 70
target_temp: 0
max_speed: 0.7
min_speed: 0.1
control: pid
pid_Kp: 2.0     ;40
pid_Ki: 5.0     ;0.2
pid_Kd: 0.5     ;0.1
pid_deriv_time: 2.0
gcode_id: C
tachometer_pin: P1.27
tachometer_ppr: 2

##  Nevermore Micro filter
##  - Z board, E1 Connector
[fan_generic filter]
pin: z:P2.4
kick_start_time: 0.5
off_below: 0.10

