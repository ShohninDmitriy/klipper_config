[main]

job_complete_timeout: 10

job_error_timeout: 30

show_cursor: False

[printer CoreXY_Big]
moonraker_host: 127.0.0.1
moonraker_port: 7125
moonraker_api_key: False
z_babystep_values: 0.005, 0.01

[printer CoreXY_Smail]
moonraker_host: 192.168.0.24
moonraker_port: 7125
z_babystep_values: 0.01, 0.025

[preheat PETG]
bed = 74
extruder = 220

[preheat ABS]
bed = 107
extruder = 230

[preheat NYLON]
bed = 95
extruder = 270

